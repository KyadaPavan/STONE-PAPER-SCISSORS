<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stone Paper Scisors</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>

        <header>
            <h1>STONE PAPER SCISSORS</h1>
        </header>

        <div class="images">
            <div class="computerimg">
                <img src="stoneComputer.png">
            </div>
            <div class="playerimg">
                <img src="stonePlayer.png">
            </div>
        </div>

        <div class="points">
            COMPUTER <span class="computerpoints">0</span> -
            <span class="playerpoints">0</span> PLAYER
        </div>

        <div class="group">

            <div class="options">
                <button class="STONE">STONE</button>
                <button class="PAPER">PAPER</button>
                <button class="SCISORS">SCISSORS</button>
            </div>

            <div class="icons">
                <img src="stone.png">
                <img src="paper.png">
                <img src="scisors.png">
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
